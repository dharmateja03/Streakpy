<!-- streakpy/templates/register.html -->
<html>
    <body>
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        {% if form.errors %}
            <p style="color:red;">Please correct the errors below:</p>
            <ul style="color:red;">
                {% for error in form.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
